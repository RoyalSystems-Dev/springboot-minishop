version: '3.8'

services:
  # ========================================
  # NATS Server (Message Broker) - Instancia dedicada para Mini-Shop
  # ========================================
  nats-server:
    image: nats:2.10-alpine
    container_name: mini-shop-nats
    ports:
      - "8422:4222"      # NATS Client Port (puerto externo 8422)
      - "8423:8222"      # HTTP Monitoring Port (puerto externo 8423)
      - "8424:6222"      # Cluster Port (puerto externo 8424)
    command: 
      - "--http_port"
      - "8222"
      - "--name"
      - "mini-shop-nats-dedicated"
      - "--server_name"
      - "mini-shop-instance"
    environment:
      - NATS_CLUSTER_LISTEN=0.0.0.0:6222
      - NATS_CLUSTER_ADVERTISE=${DOCKER_SWARM_IP:-10.0.1.14}:6222
    volumes:
      - nats_data:/data
    networks:
      - mini-shop-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8222/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ========================================
  # Orders Service
  # ========================================
  orders-service:
    build:
      context: ./orders-service
      dockerfile: Dockerfile
    container_name: mini-shop-orders
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - JAVA_OPTS=-Xmx512m -Xms256m
      - MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE=health,info,metrics
      - MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS=always
    depends_on:
      nats-server:
        condition: service_healthy
    volumes:
      - ./orders-service/config:/app/config:ro
    networks:
      - mini-shop-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ========================================
  # Products Service
  # ========================================
  products-service:
    build:
      context: ./products-service
      dockerfile: Dockerfile
    container_name: mini-shop-products
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - JAVA_OPTS=-Xmx512m -Xms256m
    depends_on:
      nats-server:
        condition: service_healthy
    volumes:
      - ./products-service/config:/app/config:ro
    networks:
      - mini-shop-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ========================================
  # Notifications Service
  # ========================================
  notifications-service:
    build:
      context: ./notifications-service
      dockerfile: Dockerfile
    container_name: mini-shop-notifications
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - JAVA_OPTS=-Xmx512m -Xms256m
    depends_on:
      nats-server:
        condition: service_healthy
    volumes:
      - ./notifications-service/config:/app/config:ro
    networks:
      - mini-shop-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ========================================
  # Nginx (Reverse Proxy y Load Balancer)
  # ========================================
  nginx:
    image: nginx:alpine
    ports:
      - "8088:80"  # Puerto fácil de cambiar
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/html:/usr/share/nginx/html     # Para página estática
      - ./nginx/proxy_params:/etc/nginx/proxy_params
    depends_on:
      - orders-service
      - products-service
      - notifications-service
    networks:
      - mini-shop-network

# ========================================
# Networks
# ========================================
networks:
  mini-shop-network:
    driver: bridge
    name: mini-shop-net

# ========================================
# Volumes
# ========================================
volumes:
  nats_data:
    name: mini-shop-nats-data
  nginx_logs:
    name: mini-shop-nginx-logs
