# nginx/conf.d/default.conf (PARA DOCKER SWARM)

# Server configuration
server {
    listen 80;
    server_name localhost;

    # Resolver DNS din√°micamente
    resolver 127.0.0.11 valid=30s;

    # Root directory for static files
    root /usr/share/nginx/html;
    index index.html;

    # Orders Service - prioridad alta
    location ^~ /orders-app {
        set $orders_backend "orders-service:8081";
        # Reescribir la URL para eliminar el prefijo /orders-app
        rewrite ^/orders-app/?(.*)$ /$1 break;
        proxy_pass http://$orders_backend;
        include /etc/nginx/proxy_params;
        
        # Headers adicionales para SPA
        proxy_set_header X-Forwarded-Prefix /orders-app;
        
        # Headers anti-cache para desarrollo
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Products Service App
    location ^~ /products-app {
        set $products_backend "products-service:8082";
        rewrite ^/products-app/?(.*)$ /$1 break;
        proxy_pass http://$products_backend;
        include /etc/nginx/proxy_params;
        
        # Headers adicionales para SPA
        proxy_set_header X-Forwarded-Prefix /products-app;
        
        # Headers anti-cache para desarrollo
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Notifications Service App
    location ^~ /notifications-app {
        set $notifications_backend "notifications-service:8083";
        rewrite ^/notifications-app/?(.*)$ /$1 break;
        proxy_pass http://$notifications_backend;
        include /etc/nginx/proxy_params;
        
        # Headers adicionales para SPA
        proxy_set_header X-Forwarded-Prefix /notifications-app;
        
        # Headers anti-cache para desarrollo
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # API Endpoints (sin rewrite)
    location /orders {
        set $orders_backend "orders-service:8081";
        proxy_pass http://$orders_backend;
        include /etc/nginx/proxy_params;
    }

    location /products {
        set $products_backend "products-service:8082";
        proxy_pass http://$products_backend;
        include /etc/nginx/proxy_params;
    }

    location /notifications {
        set $notifications_backend "notifications-service:8083";
        proxy_pass http://$notifications_backend;
        include /etc/nginx/proxy_params;
    }

    # H2 Console
    location /h2-console {
        set $notifications_backend "notifications-service:8083";
        proxy_pass http://$notifications_backend/h2-console;
        include /etc/nginx/proxy_params;
    }

    # Health Checks
    location /health {
        return 200 "Mini-Shop OK\n";
        add_header Content-Type text/plain;
    }

    location /health/orders {
        set $orders_backend "orders-service:8081";
        proxy_pass http://$orders_backend/actuator/health;
        include /etc/nginx/proxy_params;
    }

    location /health/products {
        set $products_backend "products-service:8082";
        proxy_pass http://$products_backend/actuator/health;
        include /etc/nginx/proxy_params;
    }

    location /health/notifications {
        set $notifications_backend "notifications-service:8083";
        proxy_pass http://$notifications_backend/actuator/health;
        include /etc/nginx/proxy_params;
    }

    # Static files - DEBE IR AL FINAL
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}